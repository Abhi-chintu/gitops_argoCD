apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Abhi-chintu/gitops_argoCD.git
    targetRevision: HEAD
    path: kubernetes
  destination: 
    server: https://172.31.15.87::32080
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
